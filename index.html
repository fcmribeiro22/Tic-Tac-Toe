<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard"></div>  
        <div class="form-popup" id="myForm">
            <form class="form-container" action="">
                <p class="form-intro form-hide">Choose Players Names</p>
                <label for="title" class="form-hide" >Player 1</label>
                <input type="text" id="title" name="title" class="form-hide" required>
                <label for="author" class="form-hide">Player 2</label>
                <input type="text" id="author" name="author" class="form-hide" required>
                <button type="submit" class="btn submit-button">New Game</button>
                <button type="button" class="btn close-button" >Restart Game</button>
            </form>
        </div>
    <div id="message"></div>
</body>
</html>
