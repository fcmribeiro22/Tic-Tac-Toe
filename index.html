<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard"></div>  
        <div class="form-popup" id="myForm">
            <form class="form-container" action="">
                <div class="form-names">
                    <p class="form-intro form-hide">Choose Players Names</p>
                    <input type="text" id="player1" name="player1" class="form-hide" placeholder="Player 1" required>
                    <input type="text" id="player2" name="player2" class="form-hide" placeholder="Player 2" required>
                </div>
                <button type="button" class="btn start-button" >New Game</button>
            </form>
        </div>
    <div id="message"></div>
</body>
</html>
